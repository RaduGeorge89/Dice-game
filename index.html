<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="head">The Dice Game</header>

    <div class="head start-btn">
        <p class="start-btn" id="rollButton">Roll the dice</p>
    </div>

    <div class="container">
        <div class="dice">
            <p class="dice1">Player 1</p>
            <img class="img1" src="images/dice6.png">
        </div>

        <div class="dice">
            <p>Player 2</p>
            <img class="img2" src="images/dice6.png">
        </div>
    </div>

    <div class="container2">
        <p class="winner"></p>
        <p class="score">Player 1 Score: <span id="player1Score">0</span></p>
        <p class="score">Player 2 Score: <span id="player2Score">0</span></p>
    </div>

   

    

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
